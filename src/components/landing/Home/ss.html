<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pointers</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Map container style */
        #map {
            height: 400px;
            /* Adjust the height of the map */
            width: 100%;
            /* Adjust the width */
        }
    </style>
</head>

<body>

    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Create the map and set the initial view (latitude, longitude, zoom level)
        var map = L.map('map').setView([51.505, -0.09], 2); // Example: London coordinates

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker (pointer) to the map
        L.marker([43.651070, -79.347015]).addTo(map)
            .bindPopup('Canada')
            .openPopup();

        // Add another marker (pointer) to the map
        L.marker([23.777176, 90.399452]).addTo(map)
            .bindPopup('Dhaka')
            .openPopup();
    </script>

</body>

</html>
